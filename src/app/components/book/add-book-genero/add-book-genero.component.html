<app-header></app-header>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">Agregar nuevo genero de libro</h1>

    <form >

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="isbn" type="text" class="form-control" id="isbn" placeholder=" ">
          <label for="isbn">Nuevo genero</label>
        </div>
      </div>

     

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="edicion" type="text" class="form-control" id="edicion" placeholder=" ">
          <label for="edicion">Descripcion</label>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button  type="button" class="btn btn-success" style="background-color: #7A3E48;">Guardar</button>
      </div>

    </form>
  </div>
</div>
