<app-header></app-header>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">Realizar un Préstamo</h1>

    <form [formGroup]="formPrest">

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="isbn" type="text" class="form-control" id="isbn" placeholder=" ">
          <label for="isbn">ISBN</label>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="matriculaEst" type="text" class="form-control" id="matriculaEst" placeholder=" ">
          <label for="matriculaEst">Matrícula del Estudiante</label>
        </div>
      </div>

      <!-- Agregar otros campos según sea necesario -->

      <div class="d-grid gap-2">
        <button [disabled]="formPrest.invalid" (click)="save()" type="button" class="btn btn-success" style="background-color: #7A3E48;">Guardar</button>
      </div>

    </form>
  </div>
</div>
