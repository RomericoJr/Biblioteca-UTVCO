 <!-- <div class="container" *ngFor="let book of books | filtBook:filterBook"> -->
 <div class="container" *ngFor="let book of books">
    <div class="row row-cols-7">
      <div class="col">
        {{ book.titulo }}
      </div>
      <div class="col">
        {{ book.autores }}
      </div>
      <div class="col">
        {{ book.categoria }}
      </div>
      <div class="col">
        {{ book.subcategoria }}
      </div>
      <div class="col">
        {{ book.editorial }}
      </div>
      <div class="col">
        {{ book.edicion }}
      </div>
      <div class="col">
        <br>
        <button type="button" class="btn btn-danger" (click)="deleteBook(book.id)">Eliminar</button>
        <!-- <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateBook(book)">Editar</button> -->
        <button type="button" class="btn btn-warning" (click)="editarBook(book)">Editar</button>

</div>
