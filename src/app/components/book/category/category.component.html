
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">{{titleText}}</h1>

    <form [formGroup]="formCategory">

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="category" type="text" class="form-control" id="category" placeholder=" ">
          <label for="category">Escribe el nombre de una nueva categoría</label>
        </div>
        <small  *ngIf="validarCategoria()  ">nonono</small>

      </div>

      <!-- Agregar otros campos según sea necesario -->

      <div class="d-grid gap-2">
        <button [disabled]="formCategory.invalid" (click)="option()" type="button" class="btn btn-success" style="background-color: #7A3E48;">{{titleBtn}}</button>
        <!--  -->
      </div>

    </form>
  </div>
</div>
