<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
  <div class="card p-5 px-8 mx-auto" style="max-width: 600px; background-color: #f8f9fa; border: 1px solid #ced4da; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; text-align: center; display: flex; flex-direction: column; align-items: center;">
    <!-- Añadido estilo flexbox para centrar vertical y horizontalmente -->

    <h1 class="mb-4 text-dark" style="font-family: 'Roboto', sans-serif; font-size: 2.5em;">{{titleText}}</h1>

    <form [formGroup]="formCategory" class="text-center" autocomplete="off">

      <div class="mb-4">
        <div class="form-floating">
          <input formControlName="category" type="text" class="form-control" id="category" placeholder=" " style="width: 300px;">
          <!-- Ajustado el ancho de la caja de texto -->
          <label for="category">Nueva categoría</label>
        </div>
        <small *ngIf="validarCategoria()" class="text-danger d-block mt-2">*Campo obligatoria</small>

      </div>

      <div class="d-grid gap-2">
        <button [disabled]="formCategory.invalid" (click)="option()" type="button" class="btn btn-success btn-block" style="background-color: #7A3E48; box-shadow: 0 4px 8px rgba(159, 82, 94, 0.1);">
          {{titleBtn}}
        </button>
      </div>

    </form>
  </div>
</div>
