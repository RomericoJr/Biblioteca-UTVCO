<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
  <div class="card p-5 px-8 mx-auto" style="max-width: 600px; background-color: #f8f9fa; border: 1px solid #ced4da; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; text-align: center;">

    <h1 class="mb-4 text-dark" style="font-family: 'Roboto', sans-serif; font-size: 2.5em;">{{titleText}}</h1>

    <form [formGroup]="formBook" class="row g-3">

      <div class="mb-3 col-12 col-md-6">
        <div class="form-floating">
          <input formControlName="isbn" type="text" class="form-control" id="isbn" placeholder=" ">
          <label for="isbn">ISBN</label>
        </div>
      </div>

      <div class="mb-3 col-12 col-md-6">
        <div class="form-floating">
          <input formControlName="title" type="text" class="form-control" id="title" placeholder=" ">
          <label for="title">Título</label>
        </div>
      </div>

      <div class="mb-3 col-12 col-md-6">
        <div class="form-floating">
          <input formControlName="author" type="text" class="form-control" id="author" placeholder=" ">
          <label for="author">Autores</label>
        </div>
      </div>

      <div class="mb-3 col-12 col-md-6">
        <div class="form-floating">
          <input formControlName="editorial" type="text" class="form-control" id="editorial" placeholder=" ">
          <label for="editorial">Editorial</label>
        </div>
      </div>

      <div class="mb-3 col-12 col-md-6">
        <div class="form-floating">
          <input formControlName="edition" type="text" class="form-control" id="edition" placeholder=" ">
          <label for="edition">Edición</label>
        </div>
      </div>

      <div class="mb-3 col-12 col-md-6">
        <div class="form-floating">
          <input formControlName="stock" type="number" class="form-control" id="stock" placeholder=" ">
          <label for="stock">Ejemplares</label>
        </div>
        <small *ngIf="validarStok()" class="text-danger d-block mt-2">nonono</small>
      </div>

      <!-- <div class="mb-3 col-12 col-md-6">
        <select formControlName="id_category" class="form-select" aria-label="Default select example">
          <option *ngFor="let c of categories" [value]="c.id">{{c.category}}</option>
        </select>
      </div> -->

      <div class="mb-3col-12 col-md-6">
        <select formControlName="id_category" class="form-select" id="id_category">
          <option value="" disabled selected hidden>Seleccionar categoría</option>
          <option *ngFor="let c of categories" [value]="c.id">{{c.category}}</option>
        </select>
      </div>

      <div class="mb-3 col-12 col-md-6">
        <select formControlName="id_subcategory" class="form-select" id="id_subcategory">
          <option value="" disabled selected hidden>Seleccionar subcategoria</option>
          <option *ngFor="let sc of subcategories" [value]="sc.id">{{sc.subcategory}}</option>
        </select>
      </div>

                <option value="" disabled selected hidden>Seleccionar categoría</option>


      <div class="mb-3 col-12">
        <div class="d-grid gap-2">
          <button [disabled]="formBook.invalid" (click)="option()" type="button" class="btn btn-success" style="background-color: #7A3E48; box-shadow: 0 4px 8px rgba(159, 82, 94, 0.1);">{{titleBtn}}</button>
        </div>
      </div>

    </form>
  </div>
</div>
