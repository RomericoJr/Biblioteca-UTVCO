

<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Libros Admi</h2>

  <table class="table">
    <thead>
      <tr class="text-white">
        <th scope="col" class="text-center">ISBN</th>
        <th scope="col" class="text-center">Titulo</th>
        <th scope="col" class="text-center">Autor</th>
        <th scope="col" class="text-center">Editorial</th>
        <th scope="col" class="text-center">Edici√≥n</th>
        <th scope="col" class="text-center">Ejemplares</th>
        <th scope="col" class="text-center">Categoria</th>
        <th scope="col" class="text-center">Subcategoria</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td class="text-center">{{book.isbn}}</td>
        <td class="text-center">{{book.title}}</td>
        <td class="text-center">{{book.author}}</td>
        <td class="text-center">{{book.editorial}}</td>
        <td class="text-center">{{book.edition}}</td>
        <td class="text-center">{{book.stock}}</td>
        <td class="text-center">{{book.category.category}}</td>
        <td class="text-center">{{book.subcategory.subcategory}}</td>
        <td class="text-center">
          
          <!-- <button class="btn btn-danger" (click)="deleteBook(book.id)">Eliminar</button>
          <button class="btn btn-warning" (click)="editBook(book)">Editar</button> -->

          <button
          type="button"
          class="btn btn-link btn-rounded btn-sm fw-bold"
          data-mdb-ripple-color="dark"
          (click)="editBook(book)">
    Edit
  </button>

  <button
  type="button"
  class="btn btn-link btn-rounded btn-sm fw-bold text-danger"
  data-mdb-ripple-color="dark"
  (click)="deleteBook(book.id)">
  Eliminar
</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
