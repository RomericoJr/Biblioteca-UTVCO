<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-5 p-md-5" style="max-width: 1000px; margin: 100px 20px;">

    <h1 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; font-size: 2.5em; color: #333; letter-spacing: 1px;">{{titleText}}</h1>

    <form [formGroup]="formSubCategory" class="text-center" autocomplete="off">

      <div class="mb-3">
        <select formControlName="id_category" class="form-select" id="id_category">
          <option value="" disabled selected hidden>Seleccionar categoría</option>
          <option *ngFor="let c of category" [value]="c.id">{{c.category}}</option>
        </select>
        <small *ngIf="validarId_category()" class="text-danger d-block mt-2">*Selecciona una opción</small>

      </div>

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="subcategory" type="text" class="form-control" id="subcategory" placeholder=" ">
          <label for="subcategory" class="d-block text-wrap">Escribe la subcategoría</label>
        </div>
        <small *ngIf="validarSubcategoria()" class="text-danger d-block mt-2">*Campo obligatoria</small>

      </div>

      <div class="d-grid gap-2">
        <button [disabled]="formSubCategory.invalid" (click)="option()" type="button" class="btn btn-success" style="background-color: #7A3E48; box-shadow: 0 4px 8px rgba(159, 82, 94, 0.1);">{{titleBtn}}</button>
      </div>

    </form>

  </div>
</div>
