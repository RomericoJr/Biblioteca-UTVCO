<div class="container-fluid mt-5">
  <h2 class="text-center mb-4">Lista de Categorías</h2>

  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th scope="col" class="text-center border-bottom">Categorías</th>
          <th scope="col" class="text-center border-bottom">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let catego of categorias">
          <tr>
            <td class="text-center border-bottom">{{ catego.category }}</td>
            <td class="text-center border-bottom">
              <button type="button" class="btn btn-danger btn-sm btn-rounded" style="margin-right: 5px;" (click)="deleteCategory(catego.id)">
                Eliminar
              </button>              
              <button type="button" class="btn btn-warning btn-sm btn-rounded" (click)="editCategory(catego)">
                Editar
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
