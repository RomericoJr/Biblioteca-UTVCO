
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">{{titleText}}</h1>

    <form [formGroup]="formCarrer">

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="carrer_name" type="text" class="form-control" id="carrer_name" placeholder=" ">
          <label for="carrer_name">Escribe la carrera</label>
        </div>
      </div>

      <!-- Agregar otros campos segÃºn sea necesario -->

      <div class="d-grid gap-2">
        <button [disabled]="formCarrer.invalid" (click)="option()" type="button" class="btn btn-success" style="background-color: #7A3E48;">{{titleBtn}}</button>
        <!--  -->
      </div>

    </form>
  </div>
</div>
