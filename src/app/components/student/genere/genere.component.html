
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">{{titleText}}</h1>

    <form [formGroup]="formGenere">

      <div class="mb-3">
        <div class="form-floating">
          <input formControlName="genere" type="text" class="form-control" id="genere" placeholder=" ">
          <label for="genere">Escribe el genero</label>
        </div>
      </div>

      <!-- Agregar otros campos segÃºn sea necesario -->

      <div class="d-grid gap-2">
        <button [disabled]="formGenere.invalid" (click)="option()" type="button" class="btn btn-success" style="background-color: #7A3E48;">{{titleBtn}}</button>
        <!--  -->
      </div>

    </form>
  </div>
</div>
