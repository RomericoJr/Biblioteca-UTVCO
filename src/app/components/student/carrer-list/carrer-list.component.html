<div class="container-fluid mt-5">
  <h2 class="text-center mb-4">Lista de Carreras</h2>

  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white" style="width: 100%;">
      <thead class="bg-light">
        <tr>
          <th scope="col" class="text-center border-bottom">Carreras</th>
          <th scope="col" class="text-center border-bottom">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let carr of carreras">
          <tr>
            <td class="text-center border-bottom" style="width: 50%;">{{ carr.carrer_name }}</td>
            <td class="text-center border-bottom">
              <button
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold"
                data-mdb-ripple-color="dark"
                (click)="editCarrer(carr)">
          Edit
        </button>

        <button
        type="button"
        class="btn btn-link btn-rounded btn-sm fw-bold text-danger"
        data-mdb-ripple-color="dark"
        (click)="deleteCarrer(carr.id)">
        Eliminar
    </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
