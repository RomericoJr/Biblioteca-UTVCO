
  <div *ngIf="rol == '1'">
    <div *ngIf="userProfileAdmin">
      <h2>Detalles del perfil</h2>
      <p><strong>ID:</strong> {{ userProfileAdmin.id }}</p>
      <p><strong>Nombre:</strong> {{ userProfileAdmin.name }}</p>
      <p><strong>Email:</strong> {{ userProfileAdmin.email }}</p>
    </div>
  </div>


  <div *ngIf="rol == '2'">
    <div *ngIf="userProfileStudent">
      <h2>Detalles del perfil</h2>
      <p><strong>ID:</strong> {{ userProfileStudent.id }}</p>
      <p><strong>Nombre:</strong> {{ userProfileStudent.name }}</p>
      <p><strong>Email:</strong> {{ userProfileStudent.email }}</p>
      <!-- Agrega más propiedades según sea necesario -->

      <button mdbBtn color="primary" (click)="toggleChangePassword()">Cambiar Contraseña</button>

      <div *ngIf="toggleChangePassword" class="mt-3">
        <!-- Sección de cambio de contraseña con componentes de MDB Bootstrap -->
        <h3>Cambio de Contraseña</h3>
        <form>
          <div class="form-group">
            <label for="contrasenaActual">Contraseña Actual</label>
            <input type="password" class="form-control" id="contrasenaActual" placeholder="Contraseña Actual">
          </div>
          <div class="form-group">
            <label for="nuevaContrasena">Nueva Contraseña</label>
            <input type="password" class="form-control" id="nuevaContrasena" placeholder="Nueva Contraseña">
          </div>
          <div class="form-group">
            <label for="confirmarNuevaContrasena">Confirmar Nueva Contraseña</label>
            <input type="password" class="form-control" id="confirmarNuevaContrasena" placeholder="Confirmar Nueva Contraseña">
          </div>
          <button type="submit" mdbBtn color="primary">Guardar Cambios</button>
        </form>
      </div>
    </div>


  </div>
